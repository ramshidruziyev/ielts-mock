<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Register – IELTS Mock</title>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("w9SojUF4bMIwIk8F8"); // PUBLIC KEY
    })();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    #otpBox {
      display: none;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>IELTS Mock</h2>
  <p>Email orqali tasdiqlang</p>

  <input type="email" id="email" placeholder="Email manzil" />
  <button onclick="sendOTP()">Kodni yuborish</button>

  <div id="otpBox">
    <input type="text" id="otp" placeholder="6 xonali kod" />
    <button onclick="verifyOTP()">Tasdiqlash</button>
  </div>
</div>

<script>
function sendOTP() {
  const email = document.getElementById("email").value;
  if (!email) {
    alert("Email kiriting");
    return;
  }

  const otp = Math.floor(100000 + Math.random() * 900000);

  localStorage.setItem("otp", otp);
  localStorage.setItem("otp_email", email);
  localStorage.setItem("otp_time", Date.now());

  emailjs.send(
    "service_jucfowm",      // SERVICE ID
    "template_8r58roz",     // TEMPLATE ID
    {
      email: email,
      passcode: otp,
      time: "15 minutes"
    }
  ).then(
    function () {
      alert("Tasdiqlash kodi emailingizga yuborildi");
      document.getElementById("otpBox").style.display = "block";
    },
    function (error) {
      alert("Email yuborilmadi: " + error.text);
    }
  );
}

function verifyOTP() {
  const userOtp = document.getElementById("otp").value;
  const savedOtp = localStorage.getItem("otp");
  const savedEmail = localStorage.getItem("otp_email");

  if (userOtp === savedOtp) {
    localStorage.setItem("user_email", savedEmail);
    localStorage.setItem("register_time", Date.now());
    alert("Muvaffaqiyatli tasdiqlandi!");
    window.location.href = "index.html";
  } else {
    alert("Kod noto‘g‘ri");
  }
}
</script>

</body>
</html>
