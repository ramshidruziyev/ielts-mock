<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IELTS Reading Test</title>

  <!-- CSS -->
  <link rel="stylesheet" href="reading.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
    }

    header {
      background: #1f4fd8;
      color: #fff;
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }

    #timer {
      background: #fff;
      color: #1f4fd8;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
    }

    .container {
      padding: 16px;
    }

    #testTitle {
      margin-bottom: 12px;
    }

    .layout {
      display: flex;
      gap: 16px;
    }

    #passage {
      flex: 1;
      background: #fff;
      padding: 14px;
      border-radius: 8px;
      height: 65vh;
      overflow-y: auto;
      line-height: 1.6;
    }

    #questions {
      flex: 1;
      background: #fff;
      padding: 14px;
      border-radius: 8px;
      height: 65vh;
      overflow-y: auto;
    }

    .question {
      margin-bottom: 16px;
    }

    .question h4 {
      margin: 0 0 6px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 16px;
      background: #1f4fd8;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #163bb5;
    }

    #result {
      margin-top: 16px;
      background: #fff;
      padding: 14px;
      border-radius: 8px;
      display: none;
    }

    .highlight {
      background: yellow;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div>ðŸ“˜ IELTS Reading</div>
    <div id="timer">20:00</div>
  </header>

  <!-- CONTENT -->
  <div class="container">
    <h2 id="testTitle">Loading...</h2>

    <div class="layout">

      <!-- PASSAGE -->
      <div id="passage">
        Loading passage...
      </div>

      <!-- QUESTIONS -->
      <div id="questions">
        Loading questions...
      </div>

    </div>

    <!-- SUBMIT -->
    <button id="submitBtn">Submit Answers</button>

    <!-- RESULT -->
    <div id="result"></div>
  </div>

  <!-- ðŸ“Œ TEST DATA INDEX -->
  <script src="reading-data/index.js"></script>

  <!-- ðŸ“Œ MAIN LOGIC -->
  <script src="reading.js"></script>

</body>
</html>
