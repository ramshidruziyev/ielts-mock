<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IELTS Reading Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6fb;
      color: #222;
    }

    header {
      background: #1f4fd8;
      color: white;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #timer {
      background: white;
      color: #1f4fd8;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
    }

    .container {
      padding: 15px;
      max-width: 1200px;
      margin: auto;
    }

    #testTitle {
      margin-bottom: 10px;
    }

    .layout {
      display: flex;
      gap: 15px;
    }

    #passage {
      flex: 1;
      background: white;
      padding: 15px;
      border-radius: 8px;
      line-height: 1.6;
      white-space: pre-line;
      height: 70vh;
      overflow-y: auto;
    }

    #questions {
      flex: 1;
      background: white;
      padding: 15px;
      border-radius: 8px;
      height: 70vh;
      overflow-y: auto;
    }

    .question {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 14px;
      background: #1f4fd8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #173cb3;
    }

    #result {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
    }

    @media (max-width: 900px) {
      .layout {
        flex-direction: column;
      }

      #passage,
      #questions {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div>ðŸ“˜ IELTS Reading</div>
    <div id="timer">20:00</div>
  </header>

  <!-- CONTENT -->
  <div class="container">
    <h2 id="testTitle">Loading...</h2>

    <div class="layout">
      <!-- PASSAGE -->
      <div id="passage">
        Loading passage...
      </div>

      <!-- QUESTIONS -->
      <div id="questions">
        Loading questions...
      </div>
    </div>

    <!-- SUBMIT -->
    <button id="submitBtn">Submit Answers</button>

    <!-- RESULT -->
    <div id="result"></div>
  </div>

  <!-- SCRIPT -->
  <script src="reading.js"></script>

</body>
</html>
