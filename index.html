<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IELTS Mock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 500px;
      margin: auto;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      color: #000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .full {
      grid-column: span 2;
      background: #2563eb;
      color: #fff;
    }

    .results {
      background: #16a34a;
      color: #fff;
    }

    .speaking {
      margin-top: 20px;
      background: #dc2626;
      color: #fff;
      padding: 15px;
      border-radius: 12px;
      display: block;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

  <h1>IELTS Mock</h1>
