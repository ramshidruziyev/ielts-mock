<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>IELTS Mock</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #f8fafc, #eef2ff);
  color: #0f172a;
  text-align: center;
  padding: 24px;
}

/* Title */
h1 {
  font-size: 32px;
  margin-bottom: 24px;
}

/* Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
  max-width: 520px;
  margin: auto;
}

/* Cards */
.card {
  background: #ffffff;
  border-radius: 18px;
  padding: 22px 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: transform .15s, box-shadow .15s;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 16px 35px rgba(0,0,0,0.12);
}

/* Icons */
.icon {
  font-size: 28px;
  display: block;
  margin-bottom: 8px;
}

/* Special cards */
.full {
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color: white;
}

.results {
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: white;
}

/* Big buttons */
.big-btn {
  margin: 20px auto 0;
  max-width: 520px;
  padding: 20px;
  border-radius: 22px;
  font-size: 20px;
  font-weight: 700;
  color: white;
  cursor: pointer;
}

.speaking {
  background: linear-gradient(135deg, #ef4444, #dc2626);
}

.logout {
  margin-top: 30px;
  background: #0f172a;
  color: white;
  padding: 12px 28px;
  border-radius: 12px;
  display: inline-block;
  cursor: pointer;
}
</style>

<script>
const email = localStorage.getItem("user_email");
if (!email) {
  window.location.replace("register.html");
}
</script>

</head>
<body>

<h1>IELTS Mock</h1>

<div class="grid">
  <div class="card" onclick="location.href='listening.html'">
    <span class="icon">ğŸ§</span>Listening
  </div>

  <div class="card" onclick="location.href='reading.html'">
    <span class="icon">ğŸ“˜</span>Reading
  </div>

  <div class="card" onclick="location.href='writing.html'">
    <span class="icon">âœï¸</span>Writing
  </div>

  <div class="card" onclick="location.href='vocabulary.html'">
    <span class="icon">ğŸ§ </span>Vocabulary
  </div>

  <div class="card full" onclick="location.href='fullmock.html'">
    <span class="icon">ğŸ“‹</span>Full Mock
  </div>

  <div class="card results" onclick="location.href='results.html'">
    <span class="icon">ğŸ“Š</span>My Mock Results
  </div>
</div>

<div class="big-btn speaking" onclick="location.href='speaking.html'">
ğŸ™ï¸ Speaking Practice
</div>

<div class="logout" onclick="logout()">Logout</div>

<script>
function logout() {
  localStorage.removeItem("user_email");
  location.href = "register.html";
}
</script>

</body>
</html>
