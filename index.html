<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IELTS Mock</title>

<style>

h1 {
  text-align: center;

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);

}

.card {

  cursor: pointer;
  transition: 0.2s;
}

.card:hover {
  transform: scale(1.03);
}

.card.red {
  background: #e60023;
  color: white;
}

.big {
  margin-top: 20px;
  background: #e60023;
  color: white;
  padding: 20px;
  border-radius: 16px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
}

.logout {
  margin-top: 25px;
  text-align: center;
}

.logout button {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background: #333;
  color: white;
}
</style>
</head>

}

</script>

</html>
