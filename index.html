<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IELTS Reading Tests</title>
  <link rel="stylesheet" href="reading.css">
</head>
<body>

<h2>ðŸ“˜ IELTS Reading Tests</h2>

<div id="tests"></div>

<script src="data/index.js"></script>

<script>
  const container = document.getElementById("tests");

  window.READING_INDEX.forEach(test => {
    const card = document.createElement("div");
    card.style.marginBottom = "20px";

    card.innerHTML = `
      <h3>Passage ${test.id.replace("p","")}: ${test.title}</h3>
      <button onclick="startTest('${test.id}')">Start</button>
      <hr>
    `;

    container.appendChild(card);
  });

  function startTest(id) {
    window.location.href = `reading.html?id=${id}`;
  }
</script>

</body>
</html>
