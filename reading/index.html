<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IELTS Reading Tests</title>
  <link rel="stylesheet" href="reading.css" />
</head>
<body>

<header class="top-bar">
  ðŸ“˜ IELTS Reading Tests
</header>

<main class="tests-list" id="testsList">
  <!-- JS orqali yuklanadi -->
</main>

<script src="data/index.js"></script>
<script>
  const container = document.getElementById("testsList");

  if (!window.readingTests || window.readingTests.length === 0) {
    container.innerHTML = "<p>No reading tests found.</p>";
  } else {
    window.readingTests.forEach(test => {
      const card = document.createElement("div");
      card.className = "test-card";
      card.innerHTML = `
        <div class="badge">FREE</div>
        <h3>${test.title}</h3>
        <p>Passage ${test.passage}</p>
        <a class="start-btn" href="reading.html?id=${test.id}">â–¶ Start</a>
      `;
      container.appendChild(card);
    });
  }
</script>

</body>
</html>
