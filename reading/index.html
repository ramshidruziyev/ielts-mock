<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IELTS Reading Tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f3f4f6;
      color: #111827;
    }

    /* HEADER */
    header {
      background: #2563eb;
      color: #ffffff;
      padding: 16px 20px;
      font-size: 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* CONTAINER */
    .container {
      max-width: 900px;
      margin: 24px auto;
      padding: 0 16px;
    }

    /* TEST CARD */
    .test-card {
      background: #ffffff;
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .badge {
      display: inline-block;
      background: #22c55e;
      color: #ffffff;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      width: fit-content;
    }

    .test-title {
      font-size: 16px;
      font-weight: 600;
    }

    .start-btn {
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .start-btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>
