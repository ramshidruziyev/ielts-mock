<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IELTS Reading Tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f4f6fb;
      color: #1f2937;
    }

    /* HEADER */
    header {
      background: #2563eb;
      color: #fff;
      padding: 14px 18px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* CONTAINER */
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 16px;
    }

    /* TEST CARD */
    .test-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    .test-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .badge {
      display: inline-block;
      background: #22c55e;
      color: #fff;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      margin-bottom: 8px;
    }

    .start-btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .start-btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>
