<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IELTS Reading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="reading.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      padding: 16px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .test {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .start {
      display: block;
      padding: 12px;
      background: #2563eb;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>ðŸ“˜ IELTS Reading Tests</h2>

  <div id="tests"></div>

  <script src="data/index.js"></script>
  <script>
    const box = document.getElementById("tests");

    window.readingTests.forEach(t => {
      box.innerHTML += `
        <div class="test">
          <div class="title">Passage ${t.id.replace("p","")} â€“ ${t.title}</div>
          <a class="start" href="reading.html?id=${t.id}">START</a>
        </div>
      `;
    });
  </script>

</body>
</html>
