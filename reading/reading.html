<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IELTS Reading Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="reading.css" />
</head>
<body>

  <!-- ===== TOP BAR ===== -->
  <header class="top-bar">
    <div class="top-left">
      <span class="book-icon">ðŸ“˜</span>
      <span class="title">IELTS Reading</span>
    </div>
    <div class="top-right">
      <span id="timer">20:00</span>
    </div>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="reading-layout">

    <!-- PASSAGE (LEFT) -->
    <section class="passage-section">
      <div id="passage" class="passage-box">
        <!-- passage shu yerga keladi -->
      </div>
    </section>

    <!-- QUESTIONS (RIGHT) -->
    <section class="questions-section">
      <div id="questions" class="questions-box">
        <!-- questions shu yerga keladi -->
      </div>
    </section>

  </main>

  <!-- ===== BOTTOM BAR ===== -->
  <footer class="bottom-bar">
    <div class="score-box">
      Score: <span id="score">0</span>
    </div>
    <div class="actions">
      <button id="resetBtn" class="btn secondary">Reset</button>
      <button id="submitBtn" class="btn primary">Submit</button>
    </div>
  </footer>

  <!-- ===== FAQAT BITTA JS ===== -->
  <!-- MUHIM: p001.js NI Oâ€˜ZI YUKLAYDI -->
  <script src="reading.js"></script>

</body>
</html>
