<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IELTS Reading Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- STYLES -->
  <link rel="stylesheet" href="reading.css">
</head>
<body>

<!-- ================= TOP BAR ================= -->
<header class="top-bar">
  <div class="top-left">
    <span class="logo">ðŸ“˜</span>
    <span class="title">IELTS Reading</span>
  </div>
  <div class="top-right">
    <span id="timer">20:00</span>
  </div>
</header>

<!-- ================= MAIN LAYOUT ================= -->
<main class="reading-container">

  <!-- ===== LEFT: PASSAGE ===== -->
  <section class="passage-section">
    <div id="passage" class="passage-box">
      <!-- p001.js passage shu yerga tushadi -->
    </div>
  </section>

  <!-- ===== RIGHT: QUESTIONS ===== -->
  <section class="questions-section">
    <div id="questions" class="questions-box">
      <!-- p001.js questions shu yerga tushadi -->
    </div>
  </section>

</main>

<!-- ================= FOOTER ================= -->
<footer class="bottom-bar">
  <div class="score-box">
    Score: <span id="score">0</span>
  </div>

  <div class="actions">
    <button id="submitBtn" class="btn submit">Submit</button>
  </div>
</footer>

<!-- ================= LOGIC ================= -->
<script src="reading.js"></script>

</body>
</html>
