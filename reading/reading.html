<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IELTS Reading Test</title>
  <link rel="stylesheet" href="reading.css">
</head>
<body>

<header class="top-bar">
  <span>ðŸ“˜ IELTS Reading</span>
  <span id="timer">20:00</span>
</header>

<div class="container">
  <div id="passage"></div>
  <div id="questions"></div>
</div>

<button id="submitBtn">Submit Answers</button>

<script>
  const params = new URLSearchParams(window.location.search);
  const testId = params.get("id");

  if (!testId) {
    alert("Test ID topilmadi");
  } else {
    // 1ï¸âƒ£ Test data yuklanadi
    const dataScript = document.createElement("script");
    dataScript.src = `data/${testId}.js`;

    // 2ï¸âƒ£ reading.js keyin yuklanadi
    dataScript.onload = () => {
      const engine = document.createElement("script");
      engine.src = "reading.js";
      document.body.appendChild(engine);
    };

    document.body.appendChild(dataScript);
  }
</script>

</body>
</html>
