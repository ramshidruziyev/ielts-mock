<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IELTS Reading Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- STYLE -->
  <link rel="stylesheet" href="reading.css" />
</head>
<body>

  <!-- ===== TOP BAR ===== -->
  <header class="top-bar">
    <div class="top-left">
      üìò <span>IELTS Reading</span>
    </div>
    <div class="top-right">
      <span id="timer">20:00</span>
    </div>
  </header>

  <!-- ===== MAIN LAYOUT ===== -->
  <main class="reading-layout">

    <!-- PASSAGE -->
    <section class="panel passage-panel">
      <div id="passage"></div>
    </section>

    <!-- QUESTIONS -->
    <section class="panel questions-panel">
      <div id="questions"></div>
    </section>

  </main>

  <!-- ===== BOTTOM BAR ===== -->
  <footer class="bottom-bar">
    <div class="score">
      Score: <strong id="score">0</strong>
    </div>

    <div class="actions">
      <button id="resetBtn">Reset</button>
      <button id="submitBtn">Submit</button>
    </div>
  </footer>

  <!-- ===== RESULT MODAL (SUBMIT DAN KEYIN) ===== -->
  <div id="resultModal" class="result-modal hidden">
    <div class="result-box">
      <h3>Test Results</h3>
      <p id="resultScore">0 / 13</p>

      <div class="result-actions">
        <button id="closeResult">Close</button>
        <button id="reviewFromResult">Review Answers</button>
      </div>
    </div>
  </div>

  <!-- ===== LOAD READING DATA ===== -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "p001";

    const dataScript = document.createElement("script");
    dataScript.src = "data/" + id + ".js";

    dataScript.onload = () => {
      console.log("‚úÖ Reading data loaded:", window.readingData);
    };

    dataScript.onerror = () => {
      console.warn("‚ö†Ô∏è Reading data yuklanmadi:", id);
    };

    document.body.appendChild(dataScript);
  </script>

  <!-- ===== MAIN LOGIC ===== -->
  <script src="reading.js"></script>

</body>
</html>
