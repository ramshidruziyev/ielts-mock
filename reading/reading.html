<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IELTS Reading Test</title>

  <!-- CSS -->
  <link rel="stylesheet" href="reading.css" />

  <!-- Mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<!-- ================= TOP BAR ================= -->
<header class="reading-header">
  <div class="header-left">
    <span class="logo">ðŸ“˜ IELTS Reading</span>
  </div>

  <div class="header-right">
    <span id="timer">20:00</span>
  </div>
</header>

<!-- ================= MAIN LAYOUT ================= -->
<main class="reading-container">

  <!-- ===== PASSAGE (LEFT) ===== -->
  <section class="passage-section">
    <div id="passage" class="passage-content">
      <!-- p001.js dan passage shu yerga keladi -->
      <p class="loading">Loading passage...</p>
    </div>
  </section>

  <!-- ===== QUESTIONS (RIGHT) ===== -->
  <section class="questions-section">
    <div id="questions" class="questions-content">
      <!-- p001.js dan questions shu yerga keladi -->
      <p class="loading">Loading questions...</p>
    </div>
  </section>

</main>

<!-- ================= FOOTER ================= -->
<footer class="reading-footer">
  <button id="submitBtn" class="submit-btn">
    Submit Answers
  </button>

  <div id="result" class="result-box"></div>
</footer>

<!-- ================= JS ================= -->
<script src="reading.js"></script>

</body>
</html>
