<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IELTS Reading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #2563eb;
      color: #fff;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      display: flex;
      height: calc(100vh - 56px);
    }

    #passage {
      width: 50%;
      padding: 16px;
      overflow-y: auto;
      background: #ffffff;
      border-right: 1px solid #ddd;
    }

    #questions {
      width: 50%;
      padding: 16px;
      overflow-y: auto;
      background: #ffffff;
    }

    #timer {
      font-weight: bold;
    }

    .submit-box {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<header>
  <div id="test-title">IELTS Reading</div>
  <div id="timer">20:00</div>
</header>

<div class="container">
  <div id="passage"></div>
  <div id="questions"></div>
</div>

<div class="submit-box">
  <button>Submit Answers</button>
</div>

<script src="reading.js"></script>
</body>
</html>
