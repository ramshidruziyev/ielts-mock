<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IELTS Reading Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- STYLE -->
  <link rel="stylesheet" href="reading.css" />
</head>
<body>

  <!-- ===== TOP BAR ===== -->
  <header class="top-bar">
    <div class="top-left">
      ðŸ“˜ <span>IELTS Reading</span>
    </div>
    <div class="top-right">
      <span id="timer">20:00</span>
    </div>
  </header>

  <!-- ===== MAIN LAYOUT ===== -->
  <main class="reading-layout">

    <!-- PASSAGE -->
    <section class="panel passage-panel">
      <div id="passage"></div>
    </section>

    <!-- QUESTIONS -->
    <section class="panel questions-panel">
      <div id="questions"></div>
    </section>

  </main>

  <!-- ===== BOTTOM BAR ===== -->
  <footer class="bottom-bar">
    <div class="score">
      Score: <strong id="score">0</strong>
    </div>

    <div class="actions">
      <button id="resetBtn">Reset</button>
      <button id="submitBtn">Submit</button>
    </div>
  </footer>

  <!-- ===== LOAD READING DATA FIRST ===== -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "p001";

    const dataScript = document.createElement("script");
    dataScript.src = "data/" + id + ".js";

    dataScript.onload = function () {
      console.log("âœ… Reading data loaded:", window.readingData);
      if (typeof initReading === "function") {
        initReading();
      }
    };

    dataScript.onerror = function () {
      alert("Reading data yuklanmadi!");
    };

    document.body.appendChild(dataScript);
  </script>

  <!-- ===== MAIN LOGIC ===== -->
  <script src="reading.js"></script>

</body>
</html>
